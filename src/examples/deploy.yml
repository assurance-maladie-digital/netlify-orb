description: >
  How to deploy a preview to Netlify.
usage:
  version: 2.1
  orbs:
    netlify: assurance-maladie-digital/netlify@1.0.0
  jobs:
    deploy-preview:
      docker:
        - image: cimg/base
      steps:
        - run: echo "Example"
        - netlify/deploy
    deploy-preview-folder:
      docker:
        - image: cimg/base
      steps:
        - run: echo "Example"
        - netlify/deploy:
            folder: packages/docs/dist
    deploy-preview-alias:
      docker:
        - image: cimg/base
      steps:
        - run: echo "Example"
        - netlify/deploy:
            alias: rct
    deploy-preview-custom-branch:
      docker:
        - image: cimg/base
      steps:
        - run: echo "Example"
        - netlify/deploy:
            dev_branch: development
  workflows:
    usage-example:
      jobs:
        - deploy-preview
        - deploy-preview-folder
        - deploy-preview-alias
        - deploy-preview-custom-branch
